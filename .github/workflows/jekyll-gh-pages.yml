name: Deploy Resume to GitHub Pages

on:
  push:
    branches: ["main"]  # 监听 main 分支的推送
    paths:
      - "**/*.html"  # 监听所有 HTML 文件的变动，包括 resume.html
      - "**/*.md"    # 监听所有 MD 文件的变动，如果你仍然在用 MD 文件的部分内容
  workflow_dispatch:  # 允许手动触发工作流

permissions:
  contents: read   # 读取内容权限
  pages: write     # 写入 GitHub Pages 权限
  id-token: write  # 允许生成和写入 ID token 的权限

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./  # 设置源目录为根目录
          destination: ./_site  # 构建输出到 _site 目录

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    runs-on: ubuntu-latest
    needs: build  # 需要 build 阶段完成后再执行
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
